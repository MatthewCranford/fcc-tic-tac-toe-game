  <title>Tic-Tac-Toe</title>

<body>



  <header class="d-flex justify-content-center bg-dark">
    <h1 class="text-white">Tic-Tac-Toe</h1>
  </header>

  <main class="main container d-flex justify-content-center align-self-center mt-5">
    <div class="board bg-dark border border-secondary rounded text-white d-flex flex-row justify-content-center
    align-items-center">

      <div class="game">
        <div class="container">
          <div class="row" data-row="0">
            <div class="game__square" data-square="0"></div>
            <div class="game__square" data-square="1"></div>
            <div class="game__square" data-square="2"></div>
          </div>
          <div class="row" data-row="1">
            <div class="game__square" data-square="0"></div>
            <div class="game__square" data-square="1"></div>
            <div class="game__square" data-square="2"></div>
          </div>
          <div class="row" data-row="2">
            <div class="game__square" data-square="0"></div>
            <div class="game__square" data-square="1"></div>
            <div class="game__square" data-square="2"></div>
          </div>
        </div>
      </div>

  </main>
